<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Requirement / Anforderungen Testen</title>
	<link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</h:head>
<h:body>
	<h1>Requirement / Anforderungen Testen</h1>
	<h:form>
		<p:dataTable var="requirement" value="#{requirementliste.liste}">
			<f:facet name="header">
				<h2>Requirements Engineer</h2>
				<h3>offene Anforderungen bearbeiten/ erstellen</h3> <!--HinzufÃ¼gen, also "+" Button fehlt noch-->
			</f:facet>
			<p:column headerText="Titel">
				<p:inputText value="#{requirement.title}" required="true" label="Requirement Titel"/>
			</p:column>
			<p:column headerText="Beschreibung">
				<p:inputText value="#{requirement.description}" />
			</p:column>
			<p:column headerText="Erstelldatum">
				<p:datePicker id="createDate" value="#{requirement.createDate}"
					pattern="dd.MM.yyyy" required="true" label="Erstelldatum"/>
			</p:column>
		</p:dataTable>
		<p:messages id="messages">
			<p:autoUpdate />
		</p:messages>
		<p:commandButton value="Speichern" icon="pi pi-check" action="#{requirementController.stopEdit()}" />
	</h:form>
</h:body>
</html>
