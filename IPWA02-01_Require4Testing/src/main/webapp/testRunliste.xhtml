<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Testlauf / Testfälle</title>
	<link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</h:head>
<h:body>
<p:commandButton value="Logout" icon="pi pi-angle-double-left" action="#{testRunlisteController.logOut()}" 
		styleClass="ui-button-raised ui-button-secondary"/>
	<h1>Hallo Testmanager "Name des Login"</h1>
	<h:form id="form1">
		<p:dataTable var="testRun" value="#{testRunliste.liste}">
			<f:facet name="header">
				<h2>aktuelle Testläufe und zugeordnete Testfälle</h2>
			</f:facet>
			<p:column headerText="Name">
				<p:outputLabel value="#{testRun.name}" />
			</p:column>
			<p:column headerText="Beschreibung">
				<p:outputLabel value="#{testRun.description}" />
			</p:column>
			<p:column headerText="Startdatum">
				<p:datePicker id="startDate" value="#{testRun.startDate}" disabled="true"/>
			</p:column>
			<p:column headerText="Enddatum">
				<p:datePicker id="endDate" value="#{testRun.endDate}" disabled="true" />
			</p:column>
			<p:column headerText="zugeordneter Testfall">
            	<p:outputLabel value="#{testRun.testCase.description}" />
            </p:column>
		</p:dataTable>
 	</h:form>
	
 <h:form id="form2">
		<p:dataTable var="testCase" value="#{testCaseliste.testCases}">
			<f:facet name="header">
				<h2>Testfall zu Tester zuordnen</h2> 
			</f:facet>
			<p:column headerText="Beschreibung">
				<p:outputLabel value="#{testCase.description}" />
			</p:column>
			<p:column headerText="zugehöriger Tester">
				<p:outputLabel value="#{testCase.tester.name}" />
			</p:column>
		</p:dataTable>
		<p:commandButton value="Ändern" icon="pi pi-pencil" action="#{testRunlisteController.startEdit()}" style="margin-top: 10px;"/>
	</h:form>
</h:body>
</html>
