<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Tester Übersicht</title>
	<link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</h:head>
<h:body>
	<h1>Tester Übersicht</h1>
	<h:form>
		<p:dataTable var="testCase" value="#{testCaseliste.testCase}">
			<f:facet name="header">
				<h2>Tester</h2>
				<h3>Übersicht der offenen TestCases</h3> <!--Hinzufügen, also "+" Button fehlt noch-->
			</f:facet>
			<p:column headerText="Beschreibung">
				<p:inputText value="#{testCase.description}" />
			</p:column>
			<p:column headerText="Status">
				<p:inputText value="#{testCase.status}" />
			</p:column>
		</p:dataTable>
		<p:commandButton value="Speichern" icon="pi pi-check" action="#{testCaselisteController.stopEdit()}" />
	</h:form>
</h:body>
</html>
