<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Tester Übersicht</title>
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>
	<h1><h:outputText value="Willkommen, #{loginController.loggedTester.name}" />
		</h1>
	<h:form>
		<p:dataTable var="testCase" value="#{testCaseliste.testCases}">
			<f:facet name="header">
				<h2>Übersicht der offenen TestCases</h2>
			</f:facet>
			<p:column headerText="Beschreibung">
				<p:outputLabel value="#{testCase.description}" />
			</p:column>
			<p:column headerText="Status">
				<p:selectOneMenu value="#{testCase.status}">
                    <f:selectItem itemLabel="Offen" itemValue="Offen" />
                    <f:selectItem itemLabel="In Bearbeitung" itemValue="In Bearbeitung" />
                    <f:selectItem itemLabel="Geschlossen" itemValue="Geschlossen"/>
                </p:selectOneMenu>
			</p:column>
		</p:dataTable>
		<p:commandButton value="Speichern" icon="pi pi-check" action="#{testCaselisteController.stopEdit1()}" style="margin-top: 10px;"/>
	</h:form>
</h:body>
</html>
