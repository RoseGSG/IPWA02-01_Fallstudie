<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>require4Testing</title>
	<link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</h:head>
<h:body>
	<h1>require4Testing</h1>
	<h:form>
		<p:card style="width: 30em">
			<f:facet name="title">Login</f:facet>

			<p:panelGrid>
				<p:row>
				    <p:outputLabel value="Benutzername: " for="login" />
				    <p:inputText id="login" value="#{loginController.login}" required="true" />
				</p:row>
				<br/>
				<p:row>
				    <p:outputLabel value="Passwort: " for="password" />
				    <p:password id="password" value="#{loginController.password}" required="true" />
				</p:row>
			</p:panelGrid>

			<f:facet name="footer">
				<p:commandButton value="Login" action="#{loginController.login}" />
				<p:messages>
					<p:autoUpdate />
				</p:messages>
			</f:facet>

		</p:card>
	</h:form>

</h:body>
</html>
