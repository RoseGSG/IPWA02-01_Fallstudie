<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Testlauf / Testfälle</title>
	<link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</h:head>
<h:body>
	<h1>Testlauf / Testfälle</h1>
	<h:form id="form1">
		<p:dataTable var="testRun" value="#{testRunliste.liste}">
			<f:facet name="header">
				<h2>Testmanager</h2>
				<h3>offene Testläufe bearbeiten/ erstellen</h3> <!--Hinzufügen, also "+" Button fehlt noch-->
			</f:facet>
			<p:column headerText="Name">
				<p:inputText value="#{testRun.name}" required="true" label="Testlaufname"/>
			</p:column>
			<p:column headerText="Beschreibung">
				<p:inputText value="#{testRun.description}" />
			</p:column>
			<p:column headerText="Startdatum">
				<p:datePicker id="startDate" value="#{testRun.startDate}"
					pattern="dd.MM.yyyy" required="true" label="Startdatum"/>
			</p:column>
			<p:column headerText="Enddatum">
				<p:datePicker id="endDate" value="#{testRun.endDate}"
					pattern="dd.MM.yyyy" />
			</p:column>
		</p:dataTable>
		<p:messages id="messages">
			<p:autoUpdate />
		</p:messages>
	</h:form>
	
	<h:form id="form2">
		<p:dataTable var="testCase" value="#{testCaseliste.testCase}">
			<f:facet name="header">
				<h3>Testfall zuordnen</h3> 
			</f:facet>
			<p:column headerText="Beschreibung">
				<p:outputLabel value="#{testCase.description}" />
			</p:column>
			<p:column headerText="zugehöriger Tester">
				<p:inputText value="#{testCase.testerID}" />
			</p:column>
		</p:dataTable>
		<p:messages id="messages">
			<p:autoUpdate />
		</p:messages>
		<p:commandButton value="Speichern" icon="pi pi-check" action="#{testRunlisteController.stopEdit()}" />
	</h:form>
</h:body>
</html>
