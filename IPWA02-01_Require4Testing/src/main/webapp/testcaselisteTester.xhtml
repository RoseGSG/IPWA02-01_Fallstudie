<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Tester Übersicht</title>
    <h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>
<p:commandButton value="Logout" icon="pi pi-angle-double-left" action="#{loginController.logout()}" 
		styleClass="ui-button-raised ui-button-secondary"/>
    <h1><h:outputText value="Willkommen, #{loginController.loggedTester.name}" />
		</h1>
    <h:form>
        <p:dataTable var="testCase" value="#{testCaseliste.testCases}" lazy="false">
            <f:facet name="header">
                <h2>Übersicht der offenen TestCases</h2>
            </f:facet>
            <p:column headerText="Beschreibung">
				<p:outputLabel value="#{testCase.description}" />
			</p:column>
            <p:column headerText="Status">
                <h:outputLabel value="#{testCase.status}" />
                </p:column>
        </p:dataTable>
        <p:messages id="messages">
			<p:autoUpdate />
		</p:messages>
        <p:commandButton value="Ändern" icon="pi pi-pencil" action="#{testCaselisteController.startEdit1()}" style="margin-top: 10px;"/>
    </h:form>
</h:body>
</html>
