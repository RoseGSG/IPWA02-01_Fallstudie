<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Requirement / Anforderungen Testen</title>
	<link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</h:head>
<h:body>
<p:commandButton value="Logout" icon="pi pi-angle-double-left" action="#{requirementController.logOut()}" 
		styleClass="ui-button-raised ui-button-secondary"/>
	<h1>Hallo Requirements Engineer "Name des Logins"</h1>
	<h:form>
		<p:dataTable var="requirement" value="#{requirementliste.liste}" lazy="false">
			<f:facet name="header">
				<h2>offene Anforderungen</h2>
			</f:facet>
			<p:column headerText="Titel">
				<p:outputLabel value="#{requirement.title}" />
			</p:column>
			<p:column headerText="Beschreibung">
				<p:outputLabel value="#{requirement.description}" />
			</p:column>
			<p:column headerText="Erstelldatum">
				<p:datePicker value="#{requirement.createDate}" disabled="true" />
			</p:column>
		</p:dataTable>

</h:body>
